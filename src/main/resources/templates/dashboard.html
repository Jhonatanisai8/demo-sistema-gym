<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Dashboard Principal</title>
    <th:block layout:fragment="css">
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="container my-5">
        <div class="card shadow-lg p-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Bienvenido al Dashboard</h2>

                <p class="lead text-center mb-4">
                    Has iniciado sesión como: <strong class="text-primary" sec:authentication="name"></strong>
                </p>
                <p class="text-center mb-4">
                    Tu rol es: <span class="badge bg-info text-dark" sec:authentication="principal.authorities"></span>
                </p>

                <hr class="my-4">
                <p class="text-center">Aquí verás información relevante según tu rol y actividad.</p>

                <div sec:authorize="hasRole('CLIENTE')" class="mt-4">
                    <h4 class="text-center mb-3">Acciones para clientes:</h4>
                    <ul class="list-group list-group-flush text-center">
                        <li class="list-group-item">
                            <a th:href="@{/cliente/reservar-clase}" class="btn btn-primary btn-lg w-75 my-2">
                                <i class="bi bi-calendar-plus me-2"></i> Reservar Clase
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a th:href="@{/cliente/ver-horario}" class="btn btn-secondary btn-lg w-75 my-2">
                                <i class="bi bi-clock me-2"></i> Ver Horario
                            </a>
                        </li>
                    </ul>
                </div>

                <div sec:authorize="hasRole('ADMIN')" class="mt-4">
                    <h4 class="text-center mb-3">Panel de Administración:</h4>
                    <div class="d-grid gap-2 col-md-8 mx-auto"><a th:href="@{/admin/usuarios}"
                                                                  class="btn btn-warning btn-lg">
                        <i class="bi bi-people me-2"></i> Gestionar Usuarios
                    </a>
                        <a th:href="@{/admin/clases}" class="btn btn-danger btn-lg">
                            <i class="bi bi-door-open me-2"></i> Gestionar Clases
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="js">
</th:block>
</body>
</html>
