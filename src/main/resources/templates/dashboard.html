<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Dashboard Principal</title>
    <th:block layout:fragment="css">
    </th:block>
</head>
<body>
<div layout:fragment="content"><h2>Bienvenido al Dashboard</h2>

    <p>Has iniciado sesión como: <span sec:authentication="name"></span></p>
    <p>Tu rol es: <span sec:authentication="principal.authorities"></span></p>

    <p>Aquí verás información relevante según tu rol y actividad.</p>

    <div sec:authorize="hasRole('CLIENTE')">
        <p>Acciones para clientes:</p>
        <ul>
            <li><a th:href="@{/cliente/reservar-clase}">Reservar Clase</a></li>
            <li><a th:href="@{/cliente/ver-horario}">Ver Horario</a></li>
        </ul>
    </div>
</div>
<th:block layout:fragment="js">
</th:block>
</body>
</html>
