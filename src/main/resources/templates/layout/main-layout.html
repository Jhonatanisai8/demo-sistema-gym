<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title="'Gimnasio App'"></title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <th:block layout:fragment="css"></th:block>
</head>
<body>
<div th:replace="~{fragments/main-header :: header}"></div>

<div sec:authorize="hasRole('ADMIN')" th:replace="~{fragments/admin-menu :: menu}">
</div>

<main class="content-wrapper">
    <div class="container">
        <th:block layout:fragment="content"></th:block>
    </div>
</main>

<footer class="main-footer">
    <div class="container">
        <p>&copy; <span th:text="${#temporals.createNow().year}"></span> Gimnasio App. Todos los derechos reservados.
        </p>
    </div>
</footer>

<script th:src="@{/js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<th:block layout:fragment="js"></th:block>
</body>
</html>
