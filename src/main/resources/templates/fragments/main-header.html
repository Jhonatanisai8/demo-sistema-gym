<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="main-header" th:fragment="header">
    <div class="container">
        <h1 class="logo"><a th:href="@{/dashboard}">Gimnasio App</a></h1>
        <nav class="main-nav">
            <ul>
                <li><a th:href="@{/dashboard}">Inicio</a></li>
                <li sec:authorize="hasRole('CLIENTE')"><a th:href="@{/cliente/perfil}">Mi Perfil</a></li>
                <li sec:authorize="hasRole('CLIENTE')"><a th:href="@{/cliente/membresias}">Mis Membresías</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin/dashboard}">Administración</a></li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="logout-button">Cerrar Sesión</button>
                    </form>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}">Iniciar Sesión</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a th:href="@{/registro}">Registrarse</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
</body>
</html>
