<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/client-layout}">
<head>
    <title layout:title-template="Editar Perfil - %s">Editar Perfil</title>
    <th:block layout:fragment="styles"></th:block>
</head>
<body>
<th:block layout:fragment="header">
    <h1 class="h3"><i class="bi bi-pencil-square me-2"></i>Editar Mi Perfil</h1>
</th:block>

<th:block layout:fragment="content">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${#fields.hasAnyErrors()}" class="alert alert-warning" role="alert">
        <i class="bi bi-exclamation-circle-fill me-2"></i> Por favor, corrige los errores en el formulario.
    </div>

    <form th:action="@{/cliente/perfil/editar}" th:object="${usuario}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label">Nombre Completo:</label>
                    <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('nombreCompleto')}"
                         th:errors="*{nombreCompleto}"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" readonly disabled>
                    <small class="form-text text-muted">El email no se puede cambiar desde aquí.</small>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" id="telefono" th:field="*{telefono}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                </div>
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}"
                         th:errors="*{fechaNacimiento}"></div>
                </div>
                <div class="mb-3">
                    <label for="genero" class="form-label">Género:</label>
                    <select id="genero" th:field="*{genero}" class="form-select">
                        <option value="">Seleccione...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <textarea id="direccion" th:field="*{direccion}" class="form-control" rows="3"></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
                </div>
                <div class="mb-3">
                    <label for="altura" class="form-label">Altura (cm):</label>
                    <input type="number" step="0.01" id="altura" th:field="*{altura}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('altura')}" th:errors="*{altura}"></div>
                </div>
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso (kg):</label>
                    <input type="number" step="0.01" id="peso" th:field="*{peso}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}"></div>
                </div>
                <div class="mb-3">
                    <label for="contactoEmergencia" class="form-label">Contacto de Emergencia:</label>
                    <input type="text" id="contactoEmergencia" th:field="*{contactoEmergencia}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('contactoEmergencia')}"
                         th:errors="*{contactoEmergencia}"></div>
                </div>
                <div class="mb-3">
                    <label for="telefonoEmergencia" class="form-label">Teléfono de Emergencia:</label>
                    <input type="text" id="telefonoEmergencia" th:field="*{telefonoEmergencia}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('telefonoEmergencia')}"
                         th:errors="*{telefonoEmergencia}"></div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success"><i class="bi bi-save me-2"></i>Guardar Cambios</button>
        <a th:href="@{/cliente/perfil}" class="btn btn-secondary ms-2"><i class="bi bi-arrow-left-circle me-2"></i>Cancelar</a>
    </form>
</th:block>

<th:block layout:fragment="scripts"></th:block>
</body>
</html>
