<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<head>
    <title>Editar Tipo de Membresía - Admin</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid">
        <h2 class="mt-4 mb-4">Editar Tipo de Membresía</h2>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/admin/membresias/tipos/editar/{id}(id=*{id})}" th:object="${membresiaDTO}" method="post">
            <input type="hidden" th:field="*{id}" /> <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre de Membresía:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                       th:classappend="${#fields.hasErrors('nombre') ? 'is-invalid' : ''}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>

            <div class="col-md-6 mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}"
                       th:classappend="${#fields.hasErrors('precio') ? 'is-invalid' : ''}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
            </div>
        </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="duracionDias" class="form-label">Duración (en días):</label>
                    <input type="number" class="form-control" id="duracionDias" th:field="*{duracionDias}"
                           th:classappend="${#fields.hasErrors('duracionDias') ? 'is-invalid' : ''}" min="1" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('duracionDias')}" th:errors="*{duracionDias}"></div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="limiteAccesosDia" class="form-label">Límite de Accesos por Día (0 para ilimitado):</label>
                    <input type="number" class="form-control" id="limiteAccesosDia" th:field="*{limiteAccesosDia}"
                           th:classappend="${#fields.hasErrors('limiteAccesosDia') ? 'is-invalid' : ''}" min="0">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('limiteAccesosDia')}" th:errors="*{limiteAccesosDia}"></div>
                </div>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea class="form-control" id="descripcion" rows="3" th:field="*{descripcion}"
                          th:classappend="${#fields.hasErrors('descripcion') ? 'is-invalid' : ''}"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
            </div>

            <div class="mb-3">
                <label for="beneficios" class="form-label">Beneficios:</label>
                <textarea class="form-control" id="beneficios" rows="3" th:field="*{beneficios}"
                          th:classappend="${#fields.hasErrors('beneficios') ? 'is-invalid' : ''}"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('beneficios')}" th:errors="*{beneficios}"></div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="activa" th:field="*{activa}">
                <label class="form-check-label" for="activa">Activa</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('activa')}" th:errors="*{activa}"></div>
            </div>

            <hr>
            <div class="d-flex justify-content-start">
                <button type="submit" class="btn btn-success me-2">
                    <i class="bi bi-save"></i> Actualizar Membresía
                </button>
                <a th:href="@{/admin/membresias/tipos}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
