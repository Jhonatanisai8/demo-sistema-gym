<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title layout:title-append=" | Dashboard Admin"></title>
    <th:block layout:fragment="styles">
    </th:block>
</head>
<body>
<th:block layout:fragment="header">
    <h1><i class="bi bi-speedometer2 me-2"></i>Dashboard de Administración</h1>
</th:block>

<div layout:fragment="content">
    <div class="container my-5">

        <!-- Fila de Estadísticas -->
        <div class="row g-4 mb-5" th:if="${stats != null}">
            <!-- Card Total Ventas -->
            <div class="col-md-6 col-lg-3">
                <div class="card bg-primary text-white shadow-sm h-100">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <i class="bi bi-cash-coin fs-1 mb-2"></i>
                        <h5 class="card-title">Total Ventas</h5>
                        <h3 class="card-text fw-bold" th:text="${stats.totalVentas != null ? #numbers.formatCurrency(stats.totalVentas) : '$0.00'}"></h3>
                    </div>
                </div>
            </div>

            <!-- Card Total Membresías -->
            <div class="col-md-6 col-lg-3">
                <div class="card bg-success text-white shadow-sm h-100">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <i class="bi bi-wallet2 fs-1 mb-2"></i>
                        <h5 class="card-title">Ingresos Membresías</h5>
                        <h3 class="card-text fw-bold" th:text="${stats.totalMembresiasPagadas != null ? #numbers.formatCurrency(stats.totalMembresiasPagadas) : '$0.00'}"></h3>
                    </div>
                </div>
            </div>

            <!-- Card Clientes Activos -->
            <div class="col-md-6 col-lg-3">
                <div class="card bg-info text-dark shadow-sm h-100">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <i class="bi bi-person-check fs-1 mb-2"></i>
                        <h5 class="card-title">Clientes Activos</h5>
                        <h3 class="card-text fw-bold" th:text="${stats.clientesActivos}"></h3>
                    </div>
                </div>
            </div>

            <!-- Card Entrenadores Activos -->
            <div class="col-md-6 col-lg-3">
                <div class="card bg-warning text-dark shadow-sm h-100">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <i class="bi bi-person-workspace fs-1 mb-2"></i>
                        <h5 class="card-title">Entrenadores</h5>
                        <h3 class="card-text fw-bold" th:text="${stats.entrenadoresTotales}"></h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-lg p-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Bienvenido al Dashboard</h2>

                <p class="lead text-center mb-4">
                    Has iniciado sesión como: <strong class="text-primary" sec:authentication="name"></strong>
                </p>
                <p class="text-center mb-4">
                    Tu rol es: <span class="badge bg-info text-dark" sec:authentication="principal.authorities"></span>
                </p>

                <hr class="my-4">
                <p class="text-center">Aquí verás información relevante según tu rol y actividad.</p>

                <div class="mt-4">
                    <h4 class="text-center mb-3">Acciones rápidas para el Administrador:</h4>
                    <div class="d-grid gap-2 col-md-8 mx-auto">
                        <a th:href="@{/admin/usuarios/lista}" class="btn btn-warning btn-lg">
                            <i class="bi bi-people me-2"></i> Gestionar Usuarios
                        </a>
                        <a th:href="@{/admin/membresias/tipos/lista}" class="btn btn-info btn-lg">
                            <i class="bi bi-card-checklist me-2"></i> Gestionar Membresías
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
</th:block>
</body>
</html>
